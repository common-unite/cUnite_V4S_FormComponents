minimum_cumulusci_version: '3.64.0'
project:
    name: cUnite_V4S_FormComponents
    package:
        name: "Flow Tool Kit: V4S Ext | Unlocked"
        namespace: FlowToolKit
        api_version: '55.0'
    dependencies:
        - github: 'https://github.com/common-unite/FormBuilder_V4SF'
    git:
    source_format: sfdx

sources:
    source_date_time_sync:
        github: 'https://github.com/common-unite/Date_Time_Sync_Public'

flows:
    deploy_unmanaged:
        steps:
            1.1:
                flow: deploy_pre_package
            7.1:
                task: deploy_volunteer_forms
                options:
                    unmanaged: true

    deploy_all:
        steps:
            1:
                task: update_dependencies
            2:
                task: deploy_pre
                options:
                    path: unpackaged/pre
            3:
                flow: deploy_pre_package
            4:
                flow: deploy_optional_meta
            5:
                flow: deploy_datetime_sync_post
            6:
                flow: deploy_volunteer_layouts
            7:
                task: load_sample_data

    deploy_pre_package:
        steps:
            1:
                task: dx_convert_from
                options:
                    src_dir: unpackaged/config/formObjects/contact
                    extra: -p force-app-objects/main/default/customMetadata/FlowToolKit__Form_Object.Contact.md-meta.xml
            1.1:
                task: deploy_contact_object
            2:
                task: dx_convert_from
                options:
                    src_dir: unpackaged/config/formObjects/lead
                    extra: -p force-app-objects/main/default/customMetadata/FlowToolKit__Form_Object.Lead.md-meta.xml
            2.1:
                task: deploy_lead_object
            3:
                task: dx_convert_from
                options:
                    src_dir: unpackaged/config/formObjects/volunteerHours
                    extra: -p force-app-objects/main/default/customMetadata/FlowToolKit__Form_Object.Volunteer_Hours.md-meta.xml
            3.1:
                task: deploy_volunteerHours_object
            4:
                task: dx_convert_from
                options:
                    src_dir: unpackaged/config/formObjects/volunteerJob
                    extra: -p force-app-objects/main/default/customMetadata/FlowToolKit__Form_Object.Volunteer_Job.md-meta.xml
            4.1:
                task: deploy_volunteerJob_object
            5:
                task: dx_convert_from
                options:
                    src_dir: unpackaged/config/formObjects/volunteerShift
                    extra: -p force-app-objects/main/default/customMetadata/FlowToolKit__Form_Object.Volunteer_Shift.md-meta.xml

            5.1:
                task: deploy_volunteerShift_object
            6:
                task: dx_convert_from
                options:
                    src_dir: unpackaged/config/themes
                    extra: -r force-app-themes
            6.1:
                task: deploy_volunteer_form_themes

            7:
                task: dx_convert_from
                options:
                    src_dir: unpackaged/config/forms
                    extra: -r force-app-forms
            7.1:
                task: deploy_volunteer_forms

            8:
                task: dx_convert_from
                options:
                    src_dir: unpackaged/config/contentAssets
                    extra: -r force-app-contentAssets
            8.1:
                task: deploy_content_assets

    deploy_volunteer_layouts:
        steps:
            1:
                task: dx_convert_from
                options:
                    src_dir: unpackaged/config/layouts
                    extra: -r force-app-layouts
            1.1:
                task: deploy_volunteer_layouts

    deploy_optional_meta:
        steps:
            1:
                task: dx_convert_from
                options:
                    src_dir: unpackaged/config/post
                    extra: -r force-app
            2:
                task: deploy_unpackaged_post
                options:
                    unmanaged: true
            3:
                task: assign_permission_sets
                options:
                    api_names: cUnite_Form_Flow_V4S_Admin,Form_Builder_Admin,cUnite_Form_Flow_V4S_User,Form_Flow_User

    deploy_datetime_sync_post:
        steps:
            1:
                task: source_date_time_sync:install_managed
            2:
                task: dx_convert_from
                options:
                    src_dir: unpackaged/config/date_time_post
                    extra: -r force-app-datetime-sync
            3:
                task: deploy_datetime_sync_post
                options:
                    unmanaged: true



tasks:

    deploy_contact_object:
        description: Deploys Form Objects to Environment
        class_path: cumulusci.tasks.salesforce.Deploy
        options:
            path: unpackaged/config/formObjects/contact

    deploy_lead_object:
        description: Deploys Form Objects to Environment
        class_path: cumulusci.tasks.salesforce.Deploy
        options:
            path: unpackaged/config/formObjects/lead

    deploy_volunteerHours_object:
        description: Deploys Form Objects to Environment
        class_path: cumulusci.tasks.salesforce.Deploy
        options:
            path: unpackaged/config/formObjects/volunteerHours

    deploy_volunteerJob_object:
        description: Deploys Form Objects to Environment
        class_path: cumulusci.tasks.salesforce.Deploy
        options:
            path: unpackaged/config/formObjects/volunteerJob

    deploy_volunteerShift_object:
        description: Deploys Form Objects to Environment
        class_path: cumulusci.tasks.salesforce.Deploy
        options:
            path: unpackaged/config/formObjects/volunteerShift

    deploy_volunteer_form_themes:
        description: Deploys Volunteer Themes to Environment
        class_path: cumulusci.tasks.salesforce.Deploy
        options:
            path: unpackaged/config/themes

    deploy_content_assets:
        description: Deploys Volunteer Demo ContentAssets to Environment
        class_path: cumulusci.tasks.salesforce.Deploy
        options:
            path: unpackaged/config/contentAssets

    deploy_volunteer_layouts:
        description: Deploys Volunteer Layouts to Environment
        class_path: cumulusci.tasks.salesforce.Deploy
        options:
            path: unpackaged/config/layouts

    deploy_datetime_sync_post:
        description: Deploys DateTime Sync components to Environment
        class_path: cumulusci.tasks.salesforce.Deploy
        options:
            path: unpackaged/config/date_time_post

    deploy_volunteer_forms:
        description: Deploys Volunteer Forms to Environment
        class_path: cumulusci.tasks.salesforce.Deploy
        options:
            path: unpackaged/config/forms

    deploy_unpackaged_post:
        description: Deploys Volunteer Forms to Environment
        class_path: cumulusci.tasks.salesforce.Deploy
        options:
            path: unpackaged/config/post

    deploy_unpacked_post_namespaced:
        description: Deploys Volunteer Forms to Environment
        class_path: cumulusci.tasks.salesforce.Deploy
        options:
            path: unpackaged/config/post
            namespace_inject: $project_config.project__package__namespace

    create_package_version:
        options:
            package_type: Unlocked
            org_dependent: true

    robot:
        options:
            suites: robot/cUnite_V4S_FormComponents/tests
            options:
                outputdir: robot/cUnite_V4S_FormComponents/results

    robot_testdoc:
        options:
            path: robot/cUnite_V4S_FormComponents/tests
            output: robot/cUnite_V4S_FormComponents/doc/cUnite_V4S_FormComponents_tests.html

    run_tests:
        options:
            required_org_code_coverage_percent: 75
